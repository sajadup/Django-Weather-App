<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: rgb(18, 116, 155); color: rgb(235, 235, 235);">
    <h1 class="col-md-3 text-center">Weather App</h1>
  </nav>
  <br />

  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    {% if country_code and coordinate and temp and pressure and humidity %}
    <div class="col-md-6 col-md-offset-3">
      <h3 style="color:rgb(177, 30, 30);">Search Location : {{country_code}}</h3> 
        <h4>coordinate : {{coordinate}}</h4>
        <h4>Temperature : {{temp}}</h4>
        <h4>Pressure : {{pressure}} </h4>
        <h4>Humidity : {{humidity}}</h4>

    </div>
    {% endif %}
  </div>
</body>

</html>
